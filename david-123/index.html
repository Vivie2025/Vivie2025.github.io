<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto RPG ‚Äî Global Draw & USDT Recharge</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --c-primary: #10b981;
      --c-bg: #1f2937;
      --c-card: #111827;
      --c-accent: #facc15;
      --c-epic: #8b5cf6;
      --c-rare: #f97316;
      --c-text: #f9fafb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: var(--c-bg);
      color: var(--c-text);
      text-align: center;
    }
    #app {
      max-width: 768px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--c-card);
      border: 2px solid var(--c-accent);
      border-radius: 20px;
      box-shadow: 0 0 20px var(--c-accent);
    }
    h1, h2 { margin-bottom: 1rem; text-shadow: 0 0 6px var(--c-accent); }
    button {
      padding: 1rem 2rem;
      margin: 0.6rem;
      font-size: 0.9rem;
      border-radius: 12px;
      border: 2px solid var(--c-accent);
      background: var(--c-primary);
      color: black;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.1);
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .card-img {
      max-width: 300px;
      border-radius: 10px;
      border: 3px solid white;
      animation: flip 0.6s ease-in-out;
      box-shadow: 0 0 15px white;
      margin-top: 1rem;
    }
    .rare { color: var(--c-rare); font-weight: bold; text-shadow: 0 0 8px var(--c-rare); }
    .epic { color: var(--c-epic); font-weight: bold; text-shadow: 0 0 8px var(--c-epic); }
    .legend { color: var(--c-accent); font-weight: bold; text-shadow: 0 0 8px var(--c-accent); }
    @keyframes flip {
      from { transform: rotateY(90deg); opacity: 0; }
      to { transform: rotateY(0deg); opacity: 1; }
    }
    #chargeWrap, #resultWrap, #rankList, #cooldownTxt {
      margin-top: 2rem;
    }
    ol#rankList {
      text-align: left;
      padding-left: 2rem;
    }
    #walletStatus { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div id="app">
    <h1>üéÆ Auto RPG World</h1>
    <p>Summon powerful heroes. Recharge with USDT. Rise to the top!</p>

    <p id="walletStatus">üîó Wallet: <span style="color:red">Not connected</span></p>
    <button id="connectBtn">Connect Wallet</button>

    <div id="chargeWrap">
      <h2>üí∞ Recharge</h2>
      <p>10 USDT = 10 Draws | 50 USDT = 60 Draws | 100 USDT = 130 Draws</p>
      <button onclick="openPay(10)">Recharge 10 USDT</button>
      <button onclick="openPay(50)">Recharge 50 USDT</button>
      <button onclick="openPay(100)">Recharge 100 USDT</button>
    </div>

    <h2>üéÅ Daily Draw</h2>
    <p id="drawInfo">Draws left: <span id="drawsLeft"></span></p>
    <button id="drawBtn">Draw Once</button>
    <button id="draw10Btn">Draw x10</button>
    <p id="cooldownTxt"></p>

    <div id="resultWrap" style="display:none">
      <h3>You got:</h3>
      <img id="cardImg" class="card-img" src="" alt="Card" />
      <p id="cardName"></p>
      <p id="cardAttr"></p>
    </div>

    <h2>üèÜ Leaderboard</h2>
    <ol id="rankList"></ol>
  </div>
