<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto RPG — Global Draw & USDT Recharge</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --c-primary: #10b981;
      --c-bg: #0f172a;
      --c-card: #1e293b;
      --c-accent: #facc15;
      --c-epic: #8b5cf6;
      --c-rare: #f97316;
      --c-text: #f9fafb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Press Start 2P", monospace;
      background: var(--c-bg);
      color: var(--c-text);
      text-align: center;
    }
    #app {
      max-width: 760px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--c-card);
      border: 3px solid var(--c-accent);
      border-radius: 20px;
      box-shadow: 0 0 25px var(--c-accent);
    }
    h1,
    h2 {
      margin: 0 0 1rem;
      text-shadow: 0 0 6px var(--c-accent);
    }
    button {
      padding: 1rem 2rem;
      margin: 0.6rem;
      font-size: 0.9rem;
      border-radius: 12px;
      border: 2px solid var(--c-accent);
      background: var(--c-primary);
      color: black;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover { transform: scale(1.08); }
    button:disabled { background: gray; cursor: not-allowed; }
    .card-img {
      width: 260px;
      border-radius: 10px;
      border: 3px solid #fff;
      box-shadow: 0 0 18px #fff;
      animation: flip 0.6s ease-in-out;
      margin-top: 1rem;
    }
    @keyframes flip {
      from { transform: rotateY(90deg); opacity: 0; }
      to { transform: rotateY(0deg); opacity: 1; }
    }
    .rare { color: var(--c-rare); text-shadow: 0 0 8px var(--c-rare); }
    .epic { color: var(--c-epic); text-shadow: 0 0 8px var(--c-epic); }
    .legend { color: var(--c-accent); text-shadow: 0 0 8px var(--c-accent); }
    ol { text-align: left; padding-left: 1.6rem; }
  </style>
</head>
<body>
  <div id="app">
    <h1>🎮 Auto RPG World</h1>
    <p>Summon heroes • Recharge with USDT • Dominate the Leaderboard</p>

    <p id="walletStatus">🔗 Wallet: <span style="color:red">Not connected</span></p>
    <button id="connectBtn">Connect Wallet</button>

    <div id="chargeWrap">
      <h2>💰 Recharge</h2>
      <p>10 USDT = 10 Draws  |  50 USDT = 60 Draws  |  100 USDT = 130 Draws</p>
      <button onclick="openPay(10)">10 USDT</button>
      <button onclick="openPay(50)">50 USDT</button>
      <button onclick="openPay(100)">100 USDT</button>
    </div>

    <h2>🎁 Daily Draw</h2>
    <p id="drawInfo">Draws left: <span id="drawsLeft"></span></p>
    <button id="drawBtn">Draw Once</button>
    <button id="draw10Btn">Draw ×10</button>
    <p id="cooldownTxt"></p>

    <div id="resultWrap" style="display:none">
      <h3>You got:</h3>
      <img id="cardImg" class="card-img" src="" alt="Card" />
      <p id="cardName"></p>
      <p id="cardAttr"></p>
    </div>

    <h2>🏆 Leaderboard</h2>
    <ol id="rankList"></ol>
  </div>

<script>
/******** CONFIG ********/
const WALLET_ADDR = "TRsPQVBwbFdAWVhLKBcDci1Ek4rAdYDV6G";
const DAILY_LIMIT = 5, COOLDOWN = 10;
/************************/
const rarities = {
  common:{tag:'common',cls:'',rate:0.65},
  rare:{tag:'rare',cls:'rare',rate:0.22},
  epic:{tag:'epic',cls:'epic',rate:0.1},
  legend:{tag:'legend',cls:'legend',rate:0.03}
};
const cards=[
 {name:'Warrior',img:'https://i.imgur.com/6NfmQ.jpg',atk:120,def:80,rar:'common'},
 {name:'Mage',img:'https://i.imgur.com/XKMwe.jpg',atk:140,def:60,rar:'common'},
 {name:'Rogue',img:'https://i.imgur.com/BCkZq.jpg',atk:110,def:90,rar:'common'},
 {name:'Dragon Knight',img:'https://i.imgur.com/hCj8P.jpg',atk:220,def:180,rar:'legend'},
 {name:'Phoenix',img:'https://i.imgur.com/FawhM.jpg',atk:200,def:150,rar:'epic'},
 {name:'Celestial Elf',img:'https://i.imgur.com/8Grfh.jpg',atk:240,def:130,rar:'epic'}
];
let drawsToday=+localStorage.getItem('drawsToday')||0;
let lastDraw=+localStorage.getItem('lastDraw')||0;
let tickets=0; // gained by recharge
let wallet=false;
let leaderboard=JSON.parse(localStorage.getItem('leaderboard')||'[]');
const drawsLeftEl=document.getElementById('drawsLeft');
const cooldownTxt=document.getElementById('cooldownTxt');
updateDrawInfo();renderRank();startCooldown();

function connectWallet(){wallet=true;document.getElementById('walletStatus').innerHTML='🔗 Wallet: <span style="color:lime">Connected</span>';document.getElementById('connectBtn').disabled=true;}
function openPay(usdt){if(!wallet)return alert('Connect wallet first');tickets+=usdt/1;alert(`Payment mock: Received ${usdt} USDT, tickets +${usdt}`);updateDrawInfo();}
function canDraw(cnt){if(!wallet)return alert('Connect wallet');if(drawsToday+cnt>DAILY_LIMIT)return alert('Daily limit');if(tickets<cnt)return alert('Not enough tickets');if((Date.now()-lastDraw)/1e3<COOLDOWN)return alert('Cooldown...');return true;}
function draw(n){if(!canDraw(n))return;lastDraw=Date.now();localStorage.setItem('lastDraw',lastDraw);ticketChange(-n);drawsToday+=n;localStorage.setItem('drawsToday',drawsToday);for(let i=0;i<n;i++)singleDraw();startCooldown();updateDrawInfo();}
function ticketChange(v){tickets+=v;}
function singleDraw(){const card=cards[Math.floor(Math.random()*cards.length)];displayCard(card);rankUpdate(card);} 
function displayCard(c){document.getElementById('resultWrap').style.display='block';document.getElementById('cardImg').src=c.img;document.getElementById('cardName').innerHTML=`<span class='${rarities[c.rar].cls}'>${c.name}</span>`;document.getElementById('cardAttr').textContent=`ATK ${c.atk}  DEF ${c.def}`;}
function rankUpdate(c){const power=c.atk+c.def*Math.random()*2;leaderboard.push({name:c.name,score:power});leaderboard.sort((a,b)=>b.score-a.score);leaderboard=leaderboard.slice(0,5);localStorage.setItem('leaderboard',JSON.stringify(leaderboard));renderRank();}
function renderRank(){const list=document.getElementById('rankList');list.innerHTML='';leaderboard.forEach(l=>{const li=document.createElement('li');li.textContent=`${l.name} — Power ${Math.floor(l.score)}`;list.appendChild(li);});}
function updateDrawInfo(){drawsLeftEl.textContent=DAILY_LIMIT-drawsToday+tickets;}
function startCooldown(){const diff=(Date.now()-lastDraw)/1e3;if(diff>=COOLDOWN)return;let t=Math.ceil(COOLDOWN-diff);cooldownTxt.textContent=`Cooldown: ${t}s`;const iv=setInterval(()=>{t--;cooldownTxt.textContent=`Cooldown: ${t}s`;if(t<=0){clearInterval(iv);cooldownTxt.textContent='';}}
,1000);}

document.getElementById('connectBtn').onclick=connectWallet;
document.getElementById('drawBtn').onclick=()=>draw(1);
dрование документ.document.getElementById('draw10Btn').onclick=()=>draw(10);
</
